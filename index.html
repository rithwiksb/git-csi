<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Changer - Sallu Bhai</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #f9f7d9, #fce4ec);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .quote-container {
            background-color: #ffe082;
            border: 3px solid #ff6f00;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 600px;
        }

        .quote-text {
            font-size: 1.5em;
            line-height: 1.6;
        }

        .author {
            margin-top: 20px;
            font-size: 1.2em;
            color: #d84315;
            font-weight: bold;
        }

        .highlight {
            color: #1976d2;
            font-weight: bold;
        }

        .comic-bg {
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote-text">
            I'm only believe on <span class="highlight">Elvish bhai</span> because Elvish bhai ke saamne koi kuch bol saktha hai kya <span class="highlight">ELVISH BHAIIII</span>.
        </p>
        <p class="author">~ Blind Fans</p>
    </div>
    <script>
        // Trigger alert when the page loads
        window.onload = function () {
            if (confirm("Press OK to proceed.")) {
                // Flash the blue screen
                const blueScreen = document.getElementById("blue-screen");
                const content = document.getElementById("content");
                blueScreen.style.display = "block";

                setTimeout(() => {
                    // Hide the blue screen and show the content after 1 second
                    blueScreen.style.display = "none";
                    content.style.display = "block";
                }, 1000);
            }
        };
        </script>
</body>
</html>
